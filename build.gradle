plugins {    id 'org.springframework.boot' version '2.6.3'    id 'io.spring.dependency-management' version '1.0.11.RELEASE'    id 'java'}group = 'com.mvp'version = '0.0.1-SNAPSHOT'sourceCompatibility = '17'repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter-web'    implementation 'org.springframework.boot:spring-boot-autoconfigure'    implementation 'org.springframework.boot:spring-boot-starter-security'    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'    implementation 'org.owasp.encoder:encoder:1.2.2'    implementation 'org.projectlombok:lombok:1.18.22'    implementation 'junit:junit:4.13.1'    annotationProcessor 'org.projectlombok:lombok:1.18.22'    implementation 'org.mapstruct:mapstruct:1.4.2.Final'    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'    implementation 'io.jsonwebtoken:jjwt:0.9.1'    implementation 'org.apache.commons:commons-lang3:3.0'    implementation 'javax.xml.bind:jaxb-api:2.2.4'    //testing    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testImplementation 'org.springframework.security:spring-security-test'    testImplementation 'org.immutables:value:2.9.0'    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'    testImplementation "org.testcontainers:mongodb:1.16.3"    testImplementation "org.testcontainers:junit-jupiter:1.16.3"    testImplementation "org.testcontainers:testcontainers:1.16.3"}tasks.named('test') {    useJUnitPlatform()}